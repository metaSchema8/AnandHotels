<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <h2>Anand Group of Hotels</h2>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

                    <h4 class="text-center mb-4">Sign In</h4>

                    <!-- UserName input -->
                    <div class="form-outline mb-3 pb-3">
                        <input class="form-control form-control-lg" id="uName" name="userName" type="text"
                            [(ngModel)]="user.userName" #userName="ngModel" minlength="6" required
                            placeholder="Enter UserName..."
                            [class.is-invalid]="loginForm.submitted && userName.invalid">
                        <div *ngIf="loginForm.submitted && userName.invalid">
                            <small class="txt-error" *ngIf="userName.errors?.required">Invalid Username</small>
                            <small class="txt-error" *ngIf="userName.errors?.minlength">Enter Minimum 3</small>
                        </div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3 pb-3">
                        <input class="form-control form-control-lg" id="pwd" name="pwd" type="password"
                            [(ngModel)]="user.password" #password="ngModel" minlength="8" required
                            placeholder="Enter Password..."
                            [class.is-invalid]="loginForm.submitted && password.invalid">
                        <div *ngIf="loginForm.submitted && password.invalid">
                            <small class="txt-error" *ngIf="password.errors?.required">Invalid Password</small>
                            <small class="txt-error" *ngIf="password.errors?.minlength">
                                Password length is 8 Characters
                            </small>
                        </div>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Login
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account ?
                            <a href="#!" routerLink="/register" class="link-danger">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
